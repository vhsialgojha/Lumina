
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina Style - AI Outfit Changer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }

    /* Cinematic Loading Animations */
    @keyframes scan {
      0%, 100% { transform: translateY(0); opacity: 0; }
      10%, 90% { opacity: 1; }
      50% { transform: translateY(128px); opacity: 1; }
    }

    @keyframes orbit {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); transform: scale(1); }
      50% { filter: drop-shadow(0 0 20px rgba(255,255,255,0.6)); transform: scale(1.05); }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      33% { transform: translate(10px, -15px); }
      66% { transform: translate(-10px, 10px); }
    }

    .animate-scan {
      animation: scan 3s ease-in-out infinite;
    }

    .animate-orbit-slow {
      animation: orbit 10s linear infinite;
    }

    .animate-orbit-fast {
      animation: orbit 4s linear infinite reverse;
    }

    .animate-pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .animate-float-slow {
      animation: float 8s ease-in-out infinite;
    }
  </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
